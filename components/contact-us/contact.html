<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lora:ital@1&family=Open+Sans&family=Oswald&family=Playfair+Display&family=Quicksand&family=Signika+Negative:wght@300&display=swap"
    rel="stylesheet">
  <title>Contact us</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header-section">
    <div class="nav-section">
      <nav id="navbar" class="row">
        <div class="col">
          <h3 class="logo">
            <a href="/index.html">
              <img src="/assets/lg-img.png" alt="Company Logo"></a>
            EMPLOYEE DASHBOARD
          </h3>
        </div>
        <div class="col">
          <ul>
            <li><a href="/components/about-us/about.html">About Us</a></li>
            <li><a href="/components/contact-us/contact.html">Contact Us</a></li>

            <li><a href="/components/login/index.html">LOGIN</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="container">
    <h1>ContactUs</h1>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <footer id="footer" class="bg-dark">
    <div class="social">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-youtube"></i>
      <i class="fab fa-linkedin"></i>
    </div>
    <p>Copyright &copy; 2023 all rights reserved - V2Solutions Pvt Ltd.</p>
    <ul>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Support</a></li>
    </ul>
  </footer>

</body>

</html>

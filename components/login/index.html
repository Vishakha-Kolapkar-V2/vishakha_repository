<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lora:ital@1&family=Open+Sans&family=Oswald&family=Playfair+Display&family=Quicksand&family=Signika+Negative:wght@300&display=swap"
        rel="stylesheet">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header-section">
            <div class="nav-section">
                <nav id="navbar" class="row">
                    <div class="col">
                        <h3 class="logo">
                        <a href="/index.html">
                            <img src="/assets/lg-img.png" alt="Company Logo"></a>
                            EMPLOYEE DASHBOARD
                        </h3>
                    </div>
                    <div class="col">
                        <ul>
                            <li><a href="/components/about-us/about.html">AboutUs</a></li>
                            <li><a href="/components/contact-us/contact.html">ContactUs</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="content">
            <div class="login-form-body">
                <h1>Login Form</h1>
                <form action="#">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Enter your Email-id" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-unlock-alt"></i>
                        <input type="password" name="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="btn-primary">
                        <a href="/components/dashboard/dashboard.html">LOGIN</a>
                    </div>
                    <div class="sign-up">
                        <h3>If not a user, <a href="/components/sign-up/sign-up.html">Sign up first</a>.</h3>
                    </div>
                </form>
            </div>
        </div>
        <footer id="footer" class="bg-dark">
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-linkedin"></i>
            </div>
            <p>Copyright &copy; 2023 all rights reserved - V2Solutions Pvt Ltd.</p>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
